<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>アイコンめーかー</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  :root {
    --bg:#0f0f14;
    --panel:#16161d;
    --accent:#e85d75;
    --text:#f2f2f2;
    --sub:#aaa;
  }

  body {
    background:radial-gradient(circle at top, #1a1a22, var(--bg));
    color:var(--text);
    font-family:system-ui, -apple-system, BlinkMacSystemFont;
    text-align:center;
    margin:0;
    padding:24px;
  }

  h2 {
    margin-bottom:8px;
    font-weight:700;
    letter-spacing:.08em;
  }

  p {
    color:var(--sub);
    font-size:13px;
    margin-top:0;
    margin-bottom:16px;
  }

  .wrapper {
    background:var(--panel);
    max-width:560px;
    margin:0 auto;
    padding:20px;
    border-radius:20px;
    box-shadow:0 20px 40px rgba(0,0,0,.4);
  }

  canvas {
    width:100%;
    max-width:512px;
    background:#000;
    border-radius:16px;
    touch-action:none;
  }

  .panel {
    margin-top:16px;
  }

  input[type="file"] {
    margin-bottom:12px;
    color:var(--sub);
  }

  input[type="range"] {
    width:80%;
    accent-color:var(--accent);
  }

  button {
    margin-top:16px;
    padding:12px 24px;
    border:none;
    border-radius:999px;
    background:linear-gradient(135deg, #ff7a8a, var(--accent));
    color:#fff;
    font-size:15px;
    font-weight:600;
    cursor:pointer;
    transition:.2s;
  }

  button:hover {
    transform:translateY(-1px);
    box-shadow:0 6px 18px rgba(232,93,117,.4);
  }
</style>
</head>

<body>

<h2>アイコンめーかー</h2>
<p>画像をアップロードして、ドラッグとズームであわせろ</p>

<div class="wrapper">
  <input type="file" id="upload" accept="image/*">

  <canvas id="canvas" width="512" height="512"></canvas>

  <div class="panel">
    <div>Zoom</div>
    <input type="range" id="zoom" min="0.5" max="2.5" step="0.01" value="1">
  </div>

  <button id="download">Download PNG</button>
</div>

<script src="script.js"></script>
</body>
</html>
